    body {
      font-family: sans-serif;
      margin: 0;
      text-align: center;
      direction: rtl;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .parallax {
      background-image: url("https://i.ibb.co/XkZmDC5D/IMG-20251107-122802-836.jpg");
      min-height: 100vh;
      background-attachment: fixed;
      background-position: center;

      filter: brightness(0.9);
      position: relative;
    }

    header {

      font-size: 1.5em;
      border-bottom: 2px solid white;
      position: relative;

    .telegram-link {
      margin-top: 8px;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 15px;
      border-radius: 10px;
    }

    .telegram-link img {
      width: 18px;
      height: 18px;
    }

    .telegram-link a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
      direction: ltr;
    }

    .telegram-link a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
    }

    .box {
      background: #4caf50;
      width: 250px;
      height: 250px;
      margin: 20px auto;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      margin-top: 15px;
      font-size: 1em;
      text-shadow: 1px 1px 3px #000;
    }

    .link {
      margin-top: 25px;
    }

    .download-btn {
      display: inline-block;
      background: #e91e63;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #c2185b;
    }
  </style>
</head>
