<!DOCTYPE html>
<html>
<head>
  <title>مودات Infinity Craft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #3e8e41;
    }
    .mod-list {
      margin-top: 40px;
    }
    .mod-item {
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>مودات Infinity Craft</h1>
    <p>المطور: Asernoby23</p>
    <p>مالك الجروب: Kraivx</p>
  </div>
  <div class="container">
    <form id="mod-form">
      <div class="form-group">
        <label for="mod-name">اسم المود</label>
        <input type="text" id="mod-name" name="mod-name">
      </div>
      <div class="form-group">
        <label for="mod-desc">وصف المود</label>
        <textarea id="mod-desc" name="mod-desc"></textarea>
      </div>
      <div class="form-group">
        <label for="mod-image">رابط صورة المود</label>
        <input type="text" id="mod-image" name="mod-image">
      </div>
      <div class="form-group">
        <label for="mod-link">رابط المود</label>
        <input type="text" id="mod-link" name="mod-link">
      </div>
      <div class="form-group">
        <label for="mod-category">الفئة</label>
        <select id="mod-category" name="mod-category">
          <option value="ألعاب">ألعاب</option>
          <option value="تعديلات">تعديلات</option>
          <option value="أدوات">أدوات</option>
        </select>
      </div>
      <button class="btn" type="submit">نشر المود</button>
    </form>
    <input type="text" id="search-input" placeholder="بحث">
    <button id="search-btn">بحث</button>
    <div class="mod-list" id="mod-list">
      <!-- المودات ستظهر هنا -->
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https:                                                    
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAtn8wwDmlWe95RA13kAQiY0XDkhnuKoQ0",
      authDomain: "infinity-craft-301e4.firebaseapp.com",
      databaseURL: "https:                                                                       
      projectId: "infinity-craft-301e4",
      storageBucket: "infinity-craft-301e4.firebasestorage.app",
      messagingSenderId: "979672021905",
      appId: "1:979672021905:web:849ecc0ed6379edb2eb830",
      measurementId: "G-G188MXB3JY"
    };
                          
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const modForm = document.getElementById('mod-form');
    const modList = document.getElementById('mod-list');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');

    function updateModList() {
      const modsRef = ref(db, 'mods');
      onValue(modsRef, (snapshot) => {
        const mods = snapshot.val();
        modList.innerHTML = '';
        for (const mod in mods) {
          const modItem = document.createElement('div');
          modItem.classList.add('mod-item');
          modItem.innerHTML = `
            <h2>${mods[mod].name}</h2>
            <p>${mods[mod].description}</p>
            <img src="${mods[mod].image}" alt="${mods[mod].name}">
            <a href="${mods[mod].link}">تحميل المود</a>
            <button class="delete-btn" data-mod="${mod}">حذف</button>
          `;
          modList.appendChild(modItem);
        }

        const deleteBtns = document.querySelectorAll('.delete-btn');
        deleteBtns.forEach((btn) => {
          btn.addEventListener('click', (e) => {
            const modRef = ref(db, 'mods/' + e.target.dataset.mod);
            remove(modRef).then(() => {
              console.log('تم حذف المود');
            }).catch((error) => {
              console.error('خطأ في حذف المود:', error);
            });
          });
        });
      });
    }

    modForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const modName = document.getElementById('mod-name').value;
      const modDesc = document.getElementById('mod-desc').value;
      const modImage = document.getElementById('mod-image').value;
      const modLink = document.getElementById('mod-link').value;
      const modCategory = document.getElementById('mod-category').value;

      const newModRef = ref(db, 'mods/' + Date.now());
      const newMod = {
        name: modName,
        description: modDesc,
        image: modImage,
        link: modLink,
        category: modCategory
      };
      set(newModRef, newMod).then(() => {
        updateModList();
      });
    });

    updateModList();

    searchBtn.addEventListener('click', () => {
      const searchQuery = searchInput.value;
      const modsRef = ref(db, 'mods');
      onValue(modsRef, (snapshot) => {
        const mods = snapshot.val();
        modList.innerHTML = '';
        for (const mod in mods) {
          if (mods[mod].name.includes(searchQuery)) {
            const modItem = document.createElement('div');
            modItem.classList.add('mod-item');
            modItem.innerHTML = `
              <h2>${mods[mod].name}</h2>
              <p>${mods[mod].description}</p>
              <img src="${mods[mod].image}" alt="${mods[mod].name}">
              <a href="${mods[mod].link}">تحميل المود</a>
              <button class="delete-btn" data-mod="${mod}">حذف</button>
            `;
            modList.appendChild(modItem);
          }
        }
      });
    });
  </script>
</body>
</html>
