<!DOCTYPE html>
<html>
<head>
  <title>مودات Infinity Craft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #3e8e41;
    }
    .mod-list {
      margin-top: 40px;
    }
    .mod-item {
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مودات Infinity Craft</h1>
    <form id="mod-form">
      <div class="form-group">
        <label for="mod-name">اسم المود</label>
        <input type="text" id="mod-name" name="mod-name">
      </div>
      <div class="form-group">
        <label for="mod-desc">وصف المود</label>
        <textarea id="mod-desc" name="mod-desc"></textarea>
      </div>
      <div class="form-group">
        <label for="mod-image">رابط صورة المود</label>
        <input type="text" id="mod-image" name="mod-image">
      </div>
      <div class="form-group">
        <label for="mod-link">رابط المود</label>
        <input type="text" id="mod-link" name="mod-link">
      </div>
      <div class="form-group">
        <label for="mod-category">الفئة</label>
        <select id="mod-category" name="mod-category">
          <option value="ألعاب">ألعاب</option>
          <option value="تعديلات">تعديلات</option>
          <option value="أدوات">أدوات</option>
        </select>
      </div>
      <button class="btn" type="submit">نشر المود</button>
    </form>
    <input type="text" id="search-input" placeholder="بحث">
    <button id="search-btn">بحث</button>
    <select id="category-select">
      <option value="">اختر الفئة</option>
      <option value="ألعاب">ألعاب</option>
      <option value="تعديلات">تعديلات</option>
      <option value="أدوات">أدوات</option>
    </select>
    <button id="category-btn">عرض الفئة</button>
    <div class="mod-list" id="mod-list">
      <!-- المودات ستظهر هنا -->
    </div>
  </div>

  <script>
    const modForm = document.getElementById('mod-form');
    const modList = document.getElementById('mod-list');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const categorySelect = document.getElementById('category-select');
    const categoryBtn = document.getElementById('category-btn');

    let mods = [];

    modForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const modName = document.getElementById('mod-name').value;
      const modDesc = document.getElementById('mod-desc').value;
      const modImage = document.getElementById('mod-image').value;
      const modLink = document.getElementById('mod-link').value;
      const modCategory = document.getElementById('mod-category').value;

      const mod = {
        name: modName,
        description: modDesc,
        image: modImage,
        link: modLink,
        category: modCategory
      };

      mods.push(mod);

      renderMods(mods);

      // هنا يمكنك إضافة الكود لإرسال البيانات إلى قاعدة البيانات
    });

    searchBtn.addEventListener('click', () => {
      const searchQuery = searchInput.value;
      const filteredMods = mods.filter((mod) => mod.name.includes(searchQuery));
      renderMods(filteredMods);
    });

    categoryBtn.addEventListener('click', () => {
      const category = categorySelect.value;
      const filteredMods = mods.filter((mod) => mod.category === category);
      renderMods(filteredMods);
    });

    function renderMods(mods) {
      modList.innerHTML = '';
      mods.forEach((mod) => {
        const modItem = document.createElement('div');
        modItem.classList.add('mod-item');
        modItem.innerHTML = `
          <h2>${mod.name}</h2>
          <p>${mod.description}</p>
          <img src="${mod.image}" alt="${mod.name}">
          <a href="${mod.link}">تحميل المود</a>
        `;
        modList.appendChild(modItem);
      });
    }
  </script>
</body>
</html>
